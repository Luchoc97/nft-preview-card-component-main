<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="contenido">
    <div class="estado">
      <div class="fondoEstado"><img src="images/icon-view.svg" alt="" srcset=""></div>
      <img class="cubo" src="images/image-equilibrium.jpg" alt="cubo" srcset="">
    </div>
    <h1 class="titulo"><strong>Equilibrium #3429</strong></h1>

    <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>

    <div class="precio">
      <div>
        <img src="images/icon-ethereum.svg" alt="" srcset=""><span class="eth"> 0.041 ETH</span>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="" srcset=""><span class="tiempo">3 days left</span>
      </div>
    </div>
    
    <hr>

    <div class="perfil">
      <img class="foto" src="images/image-avatar.png" alt="" srcset="">
      <p class="nombre"><span class="creacion">Creation of</span> Jules Wyvern</p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luchoc97</a>.
    </div>
  </main>
  <script>
    let img = document.querySelector(".cubo");
    let fondo = document.querySelector(".fondoEstado")
    
    img.addEventListener("mouseover", () => { 
        fondo.style.display = "block";
    })
    img.addEventListener("mouseout", () => { 
        fondo.style.display = "none";
    })
  </script>
</body>
</html>
